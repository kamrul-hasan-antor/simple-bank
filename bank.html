<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-6 text-lime-400">
        Lets Get Some
        <span class="font-bold text-lime-800">Moooooooney</span>!!!
      </h1>
    </header>
    <main>
      <section
        class="bg-lime-50 lg:w-9/12 md:w-11/12 mx-auto p-4 mt-14 rounded-md border-[1px] border-lime-600"
      >
        <div class="grid md:grid-cols-3 sm:grid-cols-1 gap-4">
          <div
            class="rounded-sm border-[1px] border-green-800 bg-green-100 p-3 text-xl font-bold text-center"
          >
            <h4 class="text-green-800">Deposite</h4>
            <p class="text-5xl text-green-900">
              $<span id="deposite_text">00</span>
            </p>
          </div>
          <div
            class="rounded-sm border-[1px] border-orange-800 bg-orange-100 p-3 text-xl font-bold text-orange-900 text-center"
          >
            <h4 class="text-orange-800">Withdraw</h4>
            <p class="text-5xl text-orange-900">
              $<span id="withdraw_text">00</span>
            </p>
          </div>
          <div
            class="rounded-sm border-[1px] border-blue-800 bg-blue-100 p-3 text-xl font-bold text-blue-800 text-center"
          >
            <h4 class="text-blue-800">Balance</h4>
            <p class="text-5xl text-blue-900">
              $<span id="balance_text">1000</span>
            </p>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div
            class="rounded-sm border-[1px] border-sky-600 bg-sky-50 p-3 font-bold text-sky-800 mt-4"
          >
            <h2 class="text-2xl mb-3">Please Deposite</h2>
            <input
              class="w-full mb-3 p-2 rounded-sm border-[1px] border-sky-300 focus:outline-none focus:focus:border-sky-600"
              type="text"
              name=""
              id="deposite_field"
            />
            <button
              id="deposite_btn"
              class="bg-sky-600 text-white px-4 py-2 rounded-sm hover:bg-sky-800"
            >
              Deposite
            </button>
          </div>
          <div
            class="rounded-sm border-[1px] border-red-600 bg-sky-50 p-3 font-bold text-red-800 mt-4"
          >
            <h2 class="text-2xl mb-3">Please Withdraw</h2>
            <input
              class="w-full mb-3 p-2 rounded-sm border-[1px] border-red-300 focus:outline-none focus:focus:border-red-600"
              type="text"
              name=""
              id="withdraw_field"
            />
            <button
              id="withdraw_btn"
              class="bg-red-600 text-white px-4 py-2 rounded-sm hover:bg-red-800"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
  </body>
</html>
